<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
  <h1>🏀 Basketball Scoreboard</h1>
  <div class="scoreboard">
    <div class="team home">
      <h2>Home</h2>
      <div class="score" id="homescore-el">0</div>
      <button onclick="plusOneH()">+1</button>
      <button onclick="plusTwoH()">+2</button>
      <button onclick="plusThreeH()">+3</button>
    </div>

    <div class="team away">
      <h2>Away</h2>
      <div class="score" id="awayscore-el">0</div>
      <button onclick="plusOneA()">+1</button>
      <button onclick="plusTwoA()">+2</button>
      <button onclick="plusThreeA()">+3</button>
    </div>
    <div class="reset-container">
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
